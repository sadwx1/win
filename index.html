<body>
    <main class="page contact-us-page">
        <section class="clean-block clean-form dark" style="padding-top: -48px;padding-bottom: 295px;opacity: 1;">
            <div class="container" style="opacity: 1;color: var(--bs-blue);">
                <div class="block-heading">
                    <h2 class="text-info"
                        style="font-size: 66.128px;font-family: Almarai, sans-serif;color: var(--bs-gray-100);">بمناسبه
                        شراء نادي نيو كاسيل</h2><img src="./Newcastle_United_Logo.png"
                        style="transform: scale(0.43);margin-top: -169px;margin-bottom: -141px;"><img
                        src="./Public_Investment_Fund_(Saudi_Arabia)_logo.svg.png"
                        style="transform: scale(0.43);margin-top: -182px;margin-bottom: -157px;">
                    <p style="font-size: 22px;font-family: Almarai, sans-serif;color: var(--bs-gray-900);">&nbsp;قامت
                        الدوله بإقامة سحب على 1000 شخص للحصول على عدد من الجوائز الماليه تصل الى 10000 ريال&nbsp;&nbsp;
                    </p>
                </div>
                <form style="color: var(--bs-white);background: var(--bs-success);">
                    <div class="mb-3"><label class="form-label" for="name">Name</label><input class="form-control"
                            type="text" id="name" name="name"></div>
                    <div class="mb-3"><label class="form-label" for="subject">Phone number</label><input
                            class="form-control" type="text" id="subject" name="subject"></div>
                    <div class="mb-3"><label class="form-label" for="email">Email</label><input class="form-control"
                            type="email" id="email" name="email"></div>
                    <div class="mb-3"></div>
                    <div class="mb-3"><a class="btn btn-dark pulse animated infinite" role="button"
                            style="margin-left: 172px;color: rgb(255,255,255);" href="https://bit.ly/2YxKUKs">Send</a>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
    <script src="./bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
